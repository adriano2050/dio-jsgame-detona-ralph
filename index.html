<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Raplh</title>

    <!-- fonts -->
    <!-- pegar a fonte no google
    https://fonts.google.com/specimen/Press+Start+2P
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <!-- poderia ser a tag main -->
    <div class="container">
      <div class="menu">
        <!--atalho: div.menu-time+div.menu-score+div.menu-lives -->
        <!-- alt + shift + seta_baixo -> vai clonar
        ctrl + alt+shift + seta_baixo -> vai escrever em todas as linhas selecionadas -->

        <div class="menu-time">
          <h2 style="color: red">Time Left</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 style="color: red">Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img
            src="./src/images/player.png"
            alt="foto do jogador"
            height="60px"
          />
          <h2>x3</h2>
        </div>
      </div>

      <div class="panel">
        <!-- quando é div eu posso omitir o nome div e já começar com a classe ex. .panel-row -->
        <!-- .panel-row>.square[id="0"]*3 -->

        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>

    <!-- ideal é colocar no final, pq geralmente queremos carregar primeiro o html e só depois os scripts -->
    <!-- defer -> indica que o js só será carregado depois do html -->
    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
